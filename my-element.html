<link rel="import" href="./bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="./bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="./bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="./bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="./bower_components/core-pages/core-pages.html">
<link rel="import" href="./bower_components/paper-calculator/paper-calculator.html">

<link rel="import" href="./my-calculator.html">

<polymer-element name="my-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #section {
        /*height: 1000px;*/
        background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
      }
      #paper_calculator {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #section1 {
        width: 100%;
        height: 100%;
        /*border: 5px solid rgb(204, 204, 204);*/
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #paper_tabs {
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        background-color: rgb(0, 188, 212);
      }
      #core_pages {
        width: 100%;
        height: 100%;
        border: 1px solid silver;
        left: 0px;
        top: 0px;
        position: absolute;
      }
    </style>
    <core-header-panel mode="standard" id="core_header_panel">
      <core-toolbar id="core_toolbar">
        <div>幹事用、計算サイト</div>
      </core-toolbar>
      <section id="section">
        <section id="section1" layout vertical>
          <paper-tabs noink nobar selected="0" selectedindex="0" id="paper_tabs" horizontal center layout>
            <paper-tab id="paper_tab_one" inline flex center-center horizontal layout on-tap="{{tapTabOne}}" active>一人分</paper-tab>
            <paper-tab id="paper_tab_two" inline flex center-center horizontal layout on-tap="{{tapTabTwo}}">計算機</paper-tab>
          </paper-tabs>
          <section id="section2" flex relative>
            <core-pages selected="0" notap id="core_pages">
              <section active>
                <my-calculator></my-calculator>
              </section>
              <section>
                <paper-calculator responsivewidth="2000px" expression="0" id="paper_calculator"></paper-calculator>
              </section>
            </core-pages>
          </section>
        </section>
      </section>
    </core-header-panel>
  </template>

  <script>

    Polymer({
      tapTabOne: function () {
        console.log("tapTabOne");
        this.$.core_pages.selected = 0;
      },
      tapTabTwo: function () {
        console.log("tapTabTwo");
        this.$.core_pages.selected = 1;
      }
    });

  </script>

</polymer-element>
